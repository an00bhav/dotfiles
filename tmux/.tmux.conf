# Map the prefix to C-f
set -g prefix M-f

# Free up C-b
unbind C-b

# Change the default delay
set -sg escape-time 1

# Change the Window index to 1
set -g base-index 1

# Change the pane index to 1
setw -g pane-base-index 1

# Reload the configuration file easily 
bind r source-file ~/.tmux.conf \; display "Reloaded!!"

# Send prefix to other applications running inside tmux
bind M-f send-prefix

# Easy way to split panes
bind \ split-window -h 
bind - split-window -v

# Use vim like bindings for pane movement
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Cycle windows 
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Identify activity on other windows
setw -g monitor-activity on 
set -g visual-activity on 
